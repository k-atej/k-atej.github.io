<!DOCTYPE html>

<html lang="en">

    <head>
        <title>
            Trivia?
        </title>

        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" crossorigin="anonymous">
    </head>

    <body>
      <div class="container">
        <br>
        <br>

        <div class="box">

        <h1 id="today">Are we playing trivia today?</h1>

        <button type="button" id="yesno">Yes or No?</button>

        <p id="maybe"><em><strong>Maybe?</strong></em></p>

        </div>


        <!--Bootstrap has a separate link required for js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <!--Jquery import-->
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
        <!--Js is being written in a separate file-->
        <script src="script.js"> </script>

        <div class="container1">
        <button type="button" id="trivia">Trivia?</button>

        <h2></h2>
        </div>

        

        <!--bootstrap table with questions/answers-->

       <div id="colorblock" class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Category</th>
                <th scope="col">Question</th>
                <th scope="col">Answer</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td id="1cat">---</td>
                <td id="1q">---</td>
                <td id="1ans">---</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td id="2cat">---</td>
                <td id="2q">---</td>
                <td id="2ans">---</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td id="3cat">---</td>
                <td id="3q">---</td>
                <td id="3ans">---</td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td id="4cat">---</td>
                <td id="4q">---</td>
                <td id="4ans">---</td>
              </tr>
              <tr>
                <th scope="row">5</th>
                <td id="5cat">---</td>
                <td id="5q">---</td>
                <td id="5ans">---</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!--the table above could probably be generated with js but... oh well-->
        <div class="row">
          <img id="triviablock" src="https://media.istockphoto.com/id/1307907411/photo/a-colorful-wooden-block-with-text-trivia-on-wooden-background.jpg?s=612x612&w=is&k=20&c=GNHsqnYT9jRWoeGWJLia4Ujr9P_4NzK5kWUHO86dz18=" alt="triviablocks">
          <img id="triviabubble" src="https://media.istockphoto.com/id/657401340/photo/the-trivia-cardboard-text-sign.jpg?s=612x612&w=is&k=20&c=FONSkryixNmdlAlxJh9eCXB1dcxJkYOmV4af7ifqPj0=" alt="triviabubble">
        </div>
        

      </div>
    </body>


</html>
